<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>QuestionDetail</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Quyet.di</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">QUYET</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ask">ASK</a>
            </li>
            </ul>
        </div>
    </nav>   

    <div class="container">
        <h1></h1>
        <form action="/answer-question" method="POST">
            <div id="btn-answer" class="row text-center">
                <div class="col-md-6">
                    <button class="btn btn-danger btn-lg" type="submit" name="choose" value="no"> 
                        <span class="fas fa-thumbs-down"></span> 
                        No/Không/Éo 
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary btn-lg" type="submit" name="choose" value="yes"> 
                        <span class="fas fa-thumbs-up"></span> 
                        Yes/Được/Ok 
                    </button>
                </div>
            </div>
            <div id="btn-submit" class="row text-center">
                <button type="submit" class="btn btn-success button-style" name="choose" value="ketqua"> Kết quả Vote </button>
                <button type="submit" class="btn btn-success button-style" name="choose" value="doicauhoi"> Đổi câu hỏi </button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
